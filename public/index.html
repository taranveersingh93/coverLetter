<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cover Letter Generator</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
			}
			form {
				margin-bottom: 20px;
			}
			input[type="text"] {
				padding: 10px;
				margin: 10px 0;
				width: 300px;
				font-size: 16px;
			}
			button {
				padding: 10px 20px;
				font-size: 16px;
				background-color: #4caf50;
				color: white;
				border: none;
				cursor: pointer;
			}
			button:hover {
				background-color: #45a049;
			}
			#generatedText {
				display: none;
				margin-top: 20px;
				padding: 15px;
				background-color: #f9f9f9;
				border: 1px solid #ddd;
			}
			#backButton {
				display: none;
				margin-top: 20px;
				padding: 10px 20px;
				font-size: 16px;
				background-color: #007bff;
				color: white;
				border: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>Cover Letter Generator</h1>
		<form id="coverLetterForm" method="POST" action="/api/generate-pdf">
			<label for="company_name">Company Name:</label><br />
			<input type="text" id="company_name" name="company_name" required /><br />
			<button type="submit">Generate PDF</button>
		</form>
		<!-- Section to display the generated cover letter -->
		<div id="generatedText"></div>
	</body>
</html>
