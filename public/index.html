<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cover Letter Generator</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
			}
			form {
				margin-bottom: 20px;
			}
			input[type="text"] {
				padding: 10px;
				margin: 10px 0;
				width: 300px;
				font-size: 16px;
			}
			button {
				padding: 10px 20px;
				font-size: 16px;
				background-color: #4caf50;
				color: white;
				border: none;
				cursor: pointer;
			}
			button:hover {
				background-color: #45a049;
			}
			#generatedText {
				display: none;
				margin-top: 20px;
				padding: 15px;
				background-color: #f9f9f9;
				border: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<h1>Cover Letter Generator</h1>
		<form id="coverLetterForm" method="POST" action="/api/generate-pdf">
			<label for="company_name">Company Name:</label><br />
			<input type="text" id="company_name" name="company_name" required /><br />
			<button type="button" id="generateTextBtn">Generate Text</button>
			<button type="submit">Generate PDF</button>
		</form>
		<!-- Section to display the generated cover letter -->
		<div id="generatedText"></div>
	</body>

	<script>
		document.getElementById("generateTextBtn").addEventListener("click", async function () {
			const companyName = document.querySelector("#company_name").value;
			const coverText = `
I am writing to express my interest in joining ${companyName}, where I believe my passion for continuous learning and technical expertise would be a perfect fit. I have earned cloud computing certifications from AWS, completed a frontend development program, explored backend technologies, and recently graduated with a degree in Computer Science. This drive for continuous growth fuels my desire to contribute meaningfully to ${companyName}.

What sets me apart is my blend of technical skills and hands-on customer service experience. In a previous role, I was the go-to person for de-escalations, once staying two hours past closing to help a client prepare documents for an immigration appointment. This commitment to problem-solving and delivering high-quality solutions under pressure translates into my approach to development. I always visualize the impact of my work from the user’s perspective, ensuring the end product addresses real-world needs.

I am confident that my strong work ethic, collaborative skills, and technical expertise would make me a valuable asset to your team. I’m excited about the opportunity to contribute to ${companyName}’s mission and grow alongside your team.

Thank you for considering my application. I look forward to the possibility of connecting soon.
`;

			const generatedTextDiv = document.getElementById("generatedText");
			generatedTextDiv.innerText = coverText;
			generatedTextDiv.style.display = "block";

			// Hide the download link if only text is generated
		});
	</script>
</html>
